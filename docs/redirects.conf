##
# Permanent redirects for new API reference
##
{% for api_group in site.api %}
{% if api_group.skip_redirect == true %}
{% continue %}
{% else %}
{%  for group_parent in api_group.group_parents %}
rewrite  /kendo-ui/{{ api_group.file | downcase }}/configuration/{{ group_parent | downcase }}\.(.*)$
         /kendo-ui/{{ api_group.file | downcase }}/configuration/{{ group_parent | downcase }}
         permanent;
{%  endfor %}
{% endif %}
{% endfor %}

##
# Permanent redirects for moved topics
##
{% for page in site.redirect_pages %}
{%   for redirect in page.previous_url %}
rewrite  ^/kendo-ui/{{ redirect | remove_first: '/' }}$
         /kendo-ui/{{ page.url | remove_first: '/' | replace: '.html', '' }}
         permanent;
{%   endfor %}
{% endfor %}

##
# Temporary redirects for moved directories
##
{% for directory in site.redirect_directories %}
rewrite ^/kendo-ui/{{ directory.path }}/?$
         /kendo-ui/{{ directory.url }}
         redirect;
{% endfor %}

##
# Remove HTML extension
##
rewrite ^(/kendo-ui/.*)\.html(\?.*)?$ 
         $1$2
         permanent;
